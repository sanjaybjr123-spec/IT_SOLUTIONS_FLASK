{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Manage Users</h4>
  <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
</div>

<div class="row gap-4">
  <!-- Add User -->
  <div class="card p-3" style="max-width:400px;">
    <form method="post">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" required>

      <label class="form-label mt-2">Password</label>
      <input type="password" name="password" class="form-control" required>

      <label class="form-label mt-2">Role</label>
      <select name="role" class="form-select" required>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>

      <button class="btn btn-primary mt-3 w-100">Add User</button>
    </form>

    {% if msg %}
      <div class="alert alert-info mt-3">{{ msg }}</div>
    {% endif %}
  </div>

  <!-- Users List -->
  <div class="card p-3 flex-grow-1">
    <h5>Existing Users</h5>
    <table class="table table-sm mt-2">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
