{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Change Password</h4>
  <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
</div>

<div class="card p-3" style="max-width:400px;">
  <form method="post">
    <label class="form-label">Old Password</label>
    <input type="password" name="old_password" class="form-control" required>

    <label class="form-label mt-2">New Password</label>
    <input type="password" name="new_password" class="form-control" required>

    <label class="form-label mt-2">Confirm Password</label>
    <input type="password" name="confirm_password" class="form-control" required>

    <button class="btn btn-primary mt-3 w-100">Update</button>
  </form>

  {% if msg %}
    <div class="alert alert-info mt-3">{{ msg }}</div>
  {% endif %}
</div>
{% endblock %}
