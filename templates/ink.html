{% extends "base.html" %}
{% block content %}

<h4 class="mb-3">üñ®Ô∏è Ink Stock Management</h4>

<!-- ADD NEW INK MODEL -->
<div class="card p-3 mb-3">
  <h6>Add New Ink Model</h6>
  <div class="d-flex gap-2">
    <input id="newInk" class="form-control"
           placeholder="Ink Model Name (e.g. HP 680 Black)">
    <button class="btn btn-primary" onclick="addInkModel()">
      ‚ûï Add
    </button>
  </div>
</div>

<div class="row g-3">

  <!-- ADD STOCK -->
  <div class="col-md-6">
    <div class="card p-3">
      <h6>Add Ink Stock</h6>

      <select id="ink_in" class="form-select mb-2">
        <option value="">Select Ink</option>
      </select>

      <input id="qty_in" type="number" class="form-control mb-2"
             placeholder="Quantity">

      <input id="date_in" type="date" class="form-control mb-2">

      <button class="btn btn-success w-100" onclick="addStock()">
        ‚ûï ADD STOCK
      </button>
    </div>
  </div>

  <!-- SELL STOCK -->
  <div class="col-md-6">
    <div class="card p-3">
      <h6>Sell Ink</h6>

      <select id="ink_sell" class="form-select mb-2"
              onchange="showQty()">
        <option value="">Select Ink</option>
      </select>

      <div id="avail" class="mb-2 text-muted"></div>

      <input id="qty_sell" type="number" class="form-control mb-2"
             placeholder="Sell Quantity">

      <input id="date_sell" type="date" class="form-control mb-2">

      <button class="btn btn-danger w-100" onclick="sellStock()">
        üí∏ SELL INK
      </button>
    </div>
  </div>

</div>

<hr>

<h6>Live Stock</h6>
<table class="table table-sm table-bordered">
  <thead>
    <tr>
      <th>Ink</th>
      <th>Qty</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="stockTbl"></tbody>
</table>

<script>
async function api(url, options={}){
  const r = await fetch(url, options);
  return await r.json();
}

let inkCache = [];

async function load(){
  inkCache = await api("/api/ink");

  let optIn = '<option value="">Select Ink</option>';
  let optSell = '<option value="">Select Ink</option>';
  let rows = "";

  inkCache.forEach(r=>{
    optIn += `<option value="${r.id}">${r.model}</option>`;
    if(r.qty > 0){
      optSell += `<option value="${r.id}">${r.model}</option>`;
    }

    let status =
      r.qty < 5 ? "üî¥ Low" :
      r.qty <= 10 ? "üü° Medium" : "üü¢ OK";

    rows += `
      <tr>
        <td>${r.model}</td>
        <td>${r.qty}</td>
        <td>${status}</td>
      </tr>`;
  });

  ink_in.innerHTML = optIn;
  ink_sell.innerHTML = optSell;
  stockTbl.innerHTML = rows;
}

function showQty(){
  const x = inkCache.find(i=>i.id == ink_sell.value);
  avail.innerHTML = x ? "Available: " + x.qty : "";
}

async function addInkModel(){
  const name = newInk.value.trim();
  if(!name){
    alert("Ink model name likhiye");
    return;
  }

  await api("/api/ink/model",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ model:name })
  });

  newInk.value = "";
  load();
}

async function addStock(){
  if(!ink_in.value || !qty_in.value || !date_in.value){
    alert("Ink, Quantity aur Date mandatory hai");
    return;
  }

  await api("/api/ink/in",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      id: ink_in.value,
      qty: qty_in.value,
      date: date_in.value   // future use ke liye
    })
  });

  qty_in.value = "";
  load();
}

async function sellStock(){
  const ink = inkCache.find(i=>i.id == ink_sell.value);

  if(!ink_sell.value || !qty_sell.value || !date_sell.value){
    alert("Ink, Quantity aur Date mandatory hai");
    return;
  }

  if(Number(qty_sell.value) > ink.qty){
    alert("Available stock se zyada sell nahi ho sakta");
    return;
  }

  await api("/api/ink/sell",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      id: ink_sell.value,
      qty: qty_sell.value,
      date: date_sell.value
    })
  });

  qty_sell.value = "";
  avail.innerHTML = "";
  load();
}

load();
</script>

{% endblock %}
