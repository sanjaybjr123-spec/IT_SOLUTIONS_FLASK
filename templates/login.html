<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-box{
      background:#fff;
      padding:25px;
      width:100%;
      max-width:350px;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }
    label{
      display:block;
      margin-top:15px;
      font-weight:bold;
    }
    input{
      width:100%;
      padding:10px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:15px;
    }
    button{
      margin-top:20px;
      width:100%;
      padding:12px;
      background:#007bff;
      color:#fff;
      border:none;
      border-radius:4px;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{
      background:#0056b3;
    }
    .error{
      color:red;
      text-align:center;
      margin-top:15px;
    }
    .brand{
      text-align:center;
      font-size:14px;
      color:#666;
      margin-top:15px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <form method="post">
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="brand">
      IT SOLUTIONS
    </div>
  </div>

</body>
</html>
