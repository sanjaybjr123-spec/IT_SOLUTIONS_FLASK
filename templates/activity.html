{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Activity Log</h4>
  <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
</div>

<div class="card p-3">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>User</th>
        <th>Action</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for l in logs %}
      <tr>
        <td>{{ l.id }}</td>
        <td>{{ l.username or 'Unknown' }}</td>
        <td>{{ l.action }}</td>
        <td>{{ l.action_time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
